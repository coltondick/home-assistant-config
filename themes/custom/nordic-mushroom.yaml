# Theme based on Noctis
# Creator: Colton @coltondick
# Website: https://coltondick.com
# My Home Assistant Config files: https://github.com/coltondick/home-assistant-config
#
#
Nordic Mushroom:
  # Colors

  # Aurora
  aurora-blue: "#5e81ac"
  aurora-rgb-blue: 94, 129, 172
  aurora-green: "#a3be8c"
  aurora-rgb-green: 163, 190, 140
  aurora-orange: "#d08770"
  aurora-rgb-orange: 208, 135, 112
  aurora-pink: "#b48ead"
  aurora-rgb-pink: 180, 142, 173
  aurora-red: "#bf616a"
  aurora-rgb-red: 191, 97, 106
  aurora-yellow: "#ebcb8b"
  aurora-rgb-yellow: 235, 203, 139

  # Frost
  frost-cadet-blue: "#81a1c1"
  frost-rgb-cadet-blue: 129, 161, 193
  frost-green: "#8fbcbb"
  frost-rgb-green: 143, 188, 187
  frost-sky-blue: "#88c0d0"
  frost-rgb-sky-blue: 136, 192, 208
  frost-steel-blue: "#5e81ac"
  frost-rgb-steel-blue: 94, 129, 172

  # Snow Storm
  snow-dark: "#d8dee9"
  snow-rgb-dark: 216, 222, 233
  snow-medium: "#e5e9f0"
  snow-rgb-medium: 229, 233, 240
  snow-light: "#eceff4"
  snow-rgb-light: 236, 239, 244

  # Polar Night
  polar-bright-gray: "#3B4252"
  polar-rgb-bright-gray: 59, 66, 82
  polar-dark-gray: "#2e3440"
  polar-rgb-dark-gray: 46, 52, 64
  polar-light-gray: 76, 86, 106
  polar-rgb-light-gray: 76, 86, 106
  polar-river-gray: "#434c5e"
  polar-rgb-river-gray: 67, 76, 94

  rgb-info: var(--aurora-rgb-blue)
  rgb-success: var(--aurora-rgb-green)
  rgb-warning: var(--aurora-rgb-orange)
  rgb-danger: var(--aurora-rgb-red)
  # Fonts
  primary-font-family: "Roboto, sans-serif"
  paper-font-common-base_-_font-family: "var(--primary-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body1_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--primary-font-family)"
  ha-card-header-font-family: "var(--primary-font-family)"

  # Text
  text-color: "var(--snow-light)"
  primary-text-color: "var(--text-color)"
  text-primary-color: "var(--text-color)"
  text-light-primary-color: "var(--text-color)"
  secondary-text-color: "var(--snow-medium)"
  text-medium-light-color: "var(--snow-medium)"
  text-medium-color: "var(--snow-dark)"
  disabled-text-color: "var(--polar-dark-gray)"
  primary-color: "var(--accent-color)"
  mdc-text-field-ink-color: "var(--text-color)"
  mdc-select-fill-color: "var(--background-color)"
  mdc-select-ink-color: "var(--primary-text-color)"
  mdc-select-label-ink-color: "var(--secondary-text-color)"
  mdc-select-idle-line-color: "var(--primary-text-color)"
  mdc-select-dropdown-icon-color: "var(--secondary-text-color)"

  # Input
  input-dropdown-icon-color: "var(--secondary-text-color)"
  input-ink-color: "var(--primary-text-color)"
  input-label-ink-color: "var(--secondary-text-color)"
  input-idle-line-color: "var(--primary-text-color)"
  input-hover-line-color: "var(--accent-color)"

  # Main Colors
  app-header-background-color: "var(--polar-light-gray)"
  accent-color: "var(--frost-green)"
  accent-medium-color: "var(--frost-cadet-blue)"

  # Background
  background-color: "var(--polar-dark-gray)"
  primary-background-color: "var(--background-color)"
  background-color-2: "var(--polar-light-gray)"
  secondary-background-color: "var(--polar-dark-gray)"

  # Code Editor
  code-editor-gutter-color: "var(--secondary-background-color)"
  markdown-code-background-color: "var(--secondary-background-color)"
  input-fill-color: "var(--secondary-background-color)"
  codemirror-keyword: "var(--aurora-blue)"
  codemirror-string: "var(--aurora-green)"

  # Card
  card-background-color: "var(--ha-card-background)"
  ha-card-background: "var(--polar-river-gray)"
  ha-card-box-shadow: "3px 3px 13px -6px rgba(17,35,52,1)"
  ha-card-border-radius: "10px"
  border-color: "transparent"
  ha-card-border-color: "transparent"

  # Icons
  paper-item-icon-color: "var(--frost-sky-blue)"
  paper-item-icon-active-color: "var(--aurora-yellow)"
  rgb-state-media-player: "var(--aurora-green)"

  # Sidebar
  sidebar-background-color: "var(--polar-bright-gray)"
  sidebar-icon-color: "var(--snow-light)"
  sidebar-selected-icon-color: "var(--accent-color)"
  sidebar-selected-text-color: "var(--text-color)"
  paper-listbox-background-color: "var(--sidebar-background-color)"
  divider-color: "var(--background-color)"
  light-primary-color: "var(--ha-card-background)"

  # Sliders
  paper-slider-knob-color: "var(--accent-medium-color)"
  paper-slider-pin-color: "var(--background-color-2)"
  paper-slider-active-color: "var(--aurora-green)"
  paper-slider-container-color: "var(--background-color-2)"

  # Toggle:
  paper-toggle-button-checked-bar-color: "var(--accent-medium-color)"
  mdc-theme-primary: "var(--accent-medium-color)"

  # Switch
  switch-unchecked-color: "var(--snow-light)"
  switch-checked-button-color: "var(--accent-color)"
  switch-unchecked-track-color: "var(--background-color-2)"
  switch-checked-track-color: "var(--background-color-2)"

  # Radio Button
  paper-radio-button-checked-color: "var(--accent-color)"

  # Popups
  more-info-header-background: "var(--secondary-background-color)"
  paper-dialog-background-color: "var(--background-color)" #'rgba(47,59,82,0.4)'

  # Tables
  table-row-background-color: "var(--background-color)"
  table-row-alternative-background-color: "var(--ha-card-background)"

  # Badges
  label-badge-background-color: "var(--background-color)"
  label-badge-text-color: "var(--text-primary-color)"
  label-badge-red: "var(--aurora-red)"
  label-badge-blue: "var(--aurora-blue)"
  label-badge-green: "var(--aurora-green)"
  label-badge-yellow: "var(--aurora-yellow)"

  paper-input-container-focus-color: "var(--accent-color)"

  # Custom Header
  ch-background: "var(--background-color)"
  ch-active-tab-color: "var(--accent-color)"
  ch-notification-dot-color: "var(--accent-color)"
  ch-all-tabs-color: "var(--sidebar-icon-color)"
  ch-tab-indicator-color: "var(--accent-color)"

  # Mini Mediaplayer
  mini-media-player-base-color: "var(--text-color)"
  mini-media-player-accent-color: "var(--accent-color)"

  # Thermostats
  heat-color: "var(--aurora-orange)"
  off-color: "var(--aurora-red)"

  # Alarm States
  alarm-color-disarmed: "var(--aurora-green)"
  alarm-color-armed: "var(--aurora-red)"

  # Mushroom layout
  mush-spacing: 12px
  # Title
  mush-title-padding: 12px 12px 16px
  mush-title-spacing: 12px
  mush-title-font-size: 24px
  mush-title-font-weight: normal
  mush-title-line-height: 1.2
  # Subtitle
  mush-subtitle-font-size: 16px
  mush-subtitle-font-weight: normal
  mush-subtitle-line-height: 1.2
  # Card
  mush-card-primary-font-size: 14px
  mush-card-secondary-font-size: 12px
  mush-card-primary-font-weight: bold
  mush-card-secondary-font-weight: bolder
  mush-card-primary-line-height: 1.5
  mush-card-secondary-line-height: 1.5
  # Chip
  mush-chip-spacing: 8px
  mush-chip-padding: 0 0.25em
  mush-chip-height: 36px
  mush-chip-border-radius: 18px
  mush-chip-font-size: 0.3em
  mush-chip-font-weight: bold
  mush-chip-icon-size: 0.5em
  mush-chip-avatar-padding: 0.1em
  mush-chip-avatar-border-radius: 50%
  mush-chip-box-shadow: var(--ha-card-box-shadow)
  mush-chip-background: var(--ha-card-background)
  # Control
  mush-control-border-radius: 12px
  mush-control-height: 42px
  mush-control-button-ratio: 1
  mush-control-icon-size: 0.5em
  # Slider
  mush-slider-threshold: 10
  # Badge
  mush-badge-size: 16px
  mush-badge-icon-size: 0.75em
  mush-badge-border-radius: 50%
  # Icon
  mush-icon-border-radius: 50%
  mush-icon-size: 42px
  mush-icon-symbol-size: 0.5em

  mush-rgb-info: var(--aurora-rgb-blue)
  mush-rgb-success: var(--aurora-rgb-green)
  mush-rgb-warning: var(--aurora-rgb-orange)
  mush-rgb-danger: var(--aurora-rgb-red)

  mush-rgb-state-fan: var(--aurora-rgb-green)
  mush-rgb-state-light: var(--aurora-rgb-orange)
  mush-rgb-state-entity: var(--aurora-rgb-blue)
  mush-rgb-state-switch: var(--aurora-rgb-blue)

  mush-rgb-state-alarm-disarmed: var(--mush-rgb-info)
  mush-rgb-state-alarm-armed: var(--mush-rgb-success)
  mush-rgb-state-alarm-triggered: var(--mush-rgb-danger)

  mush-rgb-state-person-home: var(--mush-rgb-success)
  mush-rgb-state-person-not-home: var(--mush-rgb-danger)
  mush-rgb-state-person-zone: var(--mush-rgb-info)
  mush-rgb-state-person-unknown: var(--polar-rgb-light-gray)

  mush-rgb-state-cover-open: var(--aurora-rgb-blue)
  mush-rgb-state-cover-closed: var(--mush-rgb-disabled)

  mush-rgb-state-climate-auto: var(--aurora-rgb-green);
  mush-rgb-state-climate-cool: var(--aurora-rgb-blue);
  mush-rgb-state-climate-dry: var(--aurora-rgb-orange);
  mush-rgb-state-climate-fan-only: var(--frost-rgb-steel-blue);
  mush-rgb-state-climate-heat: var(--aurora-rgb-orange);
  mush-rgb-state-climate-heat-cool: var(--aurora-rgb-green);
  mush-rgb-state-climate-idle: var(--polar-rgb-light-gray);
  mush-rgb-state-climate-off: var(--mush-rgb-disabled);

  slider-bg-color: var(--aurora-rgb-green)
  slider-color: var(--aurora-rgb-green)

  state-remote-on-color: var(--aurora-green)
  state-remote-off-color: var(--aurora-red)

  rgb-state-fan: var(--aurora-rgb-green)
  rgb-state-light: var(--aurora-rgb-orange)
  rgb-state-entity: var(--aurora-rgb-blue)
  rgb-state-switch: var(--aurora-rgb-blue)

  rgb-state-alarm-disarmed: var(--rgb-info)
  rgb-state-alarm-armed: var(--rgb-success)
  rgb-state-alarm-triggered: var(--rgb-danger)

  rgb-state-person-home: var(--rgb-success)
  rgb-state-person-not-home: var(--rgb-danger)
  rgb-state-person-zone: var(--rgb-info)
  rgb-state-person-unknown: var(--polar-rgb-light-gray)

  rgb-state-cover-open: var(--aurora-rgb-blue)
  rgb-state-cover-closed: var(--rgb-disabled)

  rgb-state-climate-auto: var(--aurora-rgb-green);
  rgb-state-climate-cool: var(--aurora-rgb-blue);
  rgb-state-climate-dry: var(--aurora-rgb-orange);
  rgb-state-climate-fan-only: var(--frost-rgb-steel-blue);
  rgb-state-climate-heat: var(--aurora-rgb-orange);
  rgb-state-climate-heat-cool: var(--aurora-rgb-green);
  rgb-state-climate-idle: var(--polar-rgb-light-gray);
  rgb-state-climate-off: var(--rgb-disabled);

  state-light-off-color: var(--aurora-red)
  state-light-on-color: var(--aurora-green)

  icon-color-disabled: var(--aurora-red)
  icon-color-enabled: var(--aurora-green)

  state-switch-on-color: var(--aurora-green)
  state-switch-off-color: var(--aurora-red)
