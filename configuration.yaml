continuously_casting_dashboards:
  logging_level: warning #Required: Set the logging level - debug/info/warning (default is 'warning' - try 'debug' for debugging)
  cast_delay: 18000 #Required: Time (in seconds) for casting checks between each device.
  start_time: "07:00" #Optional: Global start time of the casting window (format: "HH:MM") - Default is set to "07.00" and can be individually overwritten per device below.
  end_time: "06:59" #Optional: Global end time of the casting window (format: "HH:MM") and must be after "00:00". Default is set to "01.00" and can be individually overwritten per device below.
  devices:
    "Living Room display": #Required: Display name of your device. Find this on the actual device's settings or inside the Google Home app.
      dashboard_url: "https://ha.colton.sh/ui-nord/hub-home?kiosk" #Required: Dashboard URL to be casted (This must be the local IP address of your HA instance, not homeassistant.local)
      volume: 10 #Optional: Volume to set the display. (Default is 5)
