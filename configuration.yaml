    name: Home override
    icon: mdi:home
  vacation_mode:
    name: Vacation Mode
    icon: mdi:beach
  sleep_mode:
    name: Sleep Mode
    icon: mdi:moon-waning-crescent
  occupancy_colton:
    name: Occupancy Colton
    icon: mdi:account
  occupancy_miranda:
    name: Occupancy Miranda
    icon: mdi:account
  occupancy_kelly:
    name: Occupancy Kelly
    icon: mdi:account
